<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    </head>
    <body>
        <% if (typeof messages=="undefined")var messages=[] %>
        <% messages.forEach( function(message) { %>
            <label>
                <%= message %>
            </label>
        <% }) %>        
        <%- body %>
    </body>
</html>
