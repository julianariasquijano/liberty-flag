<center>
<article style="max-width: fit-content;">
<form action="/login" method="POST">
    <!-- Grid -->
    <div class="grid">
        
        <!-- Markup example 1: input is inside label -->
    <label for="user" style="text-align: left;">
        User
        <input type="text" id="user" name="user" required >
    </label>
    
    <label for="password" style="text-align: left;">
        Password
        <input type="password" id="password" name="password" required>
    </label>
    <input type="hidden" id="language" name="language" value="english">

  </div>

  <!-- Button -->
  <button role="button" type="submit">Login</button>
    
</form>
</article>
</center>

    document.getElementById("menu-modules").innerHTML = ""

    </a>

        <li><a class="dropdown-item" href='#' onclick='document.getElementById("language").value="german"'>Deutsch</a></li>

        <li><a class="dropdown-item" href='#' onclick='document.getElementById("language").value="japanese"'>日本語</a></li>
    </ul>  
  `
  </script>
